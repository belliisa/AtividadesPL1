<html>

<head>
  <script>

      
      function caixa()
  {
  var caractere = document.getElementById("caracter").value;
  var qtde = parseInt(document.getElementById("num").value);


  var mensagem = "";
  for(var i=0; i<qtde; ++i)
  {
    mensagem += caractere;
  }
  
  document.write("<table border='1'><tr><td>" + mensagem + "</td></tr></table>");
  }

    </script>
    
</head>
<body>
<form>

<input type="button" name="box" id="box" value="Play" onClick="javascript:caixa()"><br>

</form>

</body>
</html>
