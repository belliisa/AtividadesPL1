<html>

<head>
  <script>
  function horizontal(){
  var teste = document.getElementById("nome").value;
  document.write("<table border='1'><tr>");
  for(var i=0; i<teste.length; ++i)
  {
    document.write("<td>" + teste.charAt(i) + "</td>");
  }
  document.write("</tr></table>");
  }

  function vertical()
  {
  var teste = document.getElementById("nome").value;
  document.write("<table border='1'>");
  for(var i=0; i < teste.length; ++i)
  {
    document.write("<tr><td>" + teste.charAt(i) + "</td></tr>");
  }
  document.write("</table>");
  }
    </script>
    
</head>
<body>
<form>
Nome:<input type="text" name="nome" id="nome" value="Isabelli Ferreira"><br>


<input type="button" name="vert" id="vert" value="Vertical" onClick="javascript:vertical()"><br>
<input type="button" name="horin" id="horin" value="Horizontal" onClick="javascript:horizontal()"><br>

</form>

</body>
</html>
